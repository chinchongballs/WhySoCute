<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tangkap Aku Kalau Bisa!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #ffe0ef;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #d63384;
    }
    #pesan {
      text-align: center;
      color: #444;
      font-size: 1.2rem;
      margin: 10px 0;
    }
    #karakter {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: pointer;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'); /* üê∞ */
      background-size: cover;
      transition: top 0.3s, left 0.3s;
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <h1>Tangkap Aku Kalau Bisa! üêá</h1>
  <div id="pesan">Ayo klik aku~</div>

  <div id="karakter"></div>

  <audio autoplay loop>
    <source src="terakhir-kali.mp3" type="audio/mpeg">
  </audio>

  <script>
    const karakter = document.getElementById("karakter");
    const pesan = document.getElementById("pesan");
    const messages = [
      "Hehe dapet~",
      "Cepet juga kamu~",
      "Kamu serius ngejar aku ya?",
      "Kalo beneran sayang, jangan lepasin üò≥",
      "Oke deh, kamu menang. Aku milikmu sekarang üíó"
    ];
    let clicked = 0;

    function moveKarakter() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      karakter.style.left = `${x}px`;
      karakter.style.top = `${y}px`;
    }

    karakter.onclick = () => {
      pesan.innerText = messages[clicked] || "Kamu tetep ngejar ya ü•∫";
      clicked++;
    };

    setInterval(moveKarakter, 1000);
    moveKarakter();
  </script>

</body>
</html>
