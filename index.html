<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tangkap Aku Kalau Bisa!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #ffe0ef;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #d63384;
    }
    #info {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #444;
    }
    #karakter {
      width: 100px;
      height: 100px;
      position: absolute;
      cursor: pointer;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: auto;
      touch-action: manipulation;
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <h1>Tangkap Aku Kalau Bisa! üêá</h1>
  <div id="info">Score: <span id="score">0</span> ‚Äî <span id="comment">Catch me if you can~</span></div>
  <div id="karakter"></div>

  <audio autoplay loop>
    <source src="terakhir-kali.mp3" type="audio/mpeg">
  </audio>

  <script>
    const karakter = document.getElementById("karakter");
    const scoreDisplay = document.getElementById("score");
    const comment = document.getElementById("comment");

    let score = 0;
    const comments = [
      "Damn cuh, you really on sum smoke üî•",
      "Ayo chill, bunny got a family üíÄ",
      "You built like a whole ops tracker üòà",
      "Ain‚Äôt no bunny safe when you around üò§",
      "On crip you snappin rn üòÆ‚Äçüí®",

      "This feel personal cuh üëÄ",
      "You catchin bodies not feelings üò∂‚Äçüå´Ô∏è",
    ];

    function moveKarakter() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      karakter.style.left = `${x}px`;
      karakter.style.top = `${y}px`;
    }

    karakter.addEventListener("click", () => {
      score++;
      scoreDisplay.innerText = score;
      const randComment = comments[Math.floor(Math.random() * comments.length)];

    setInterval(moveKarakter, 700);
    moveKarakter();
  </script>

</body>
</html>
