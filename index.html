<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catch Me Cuh!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #ffe0ef;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #d63384;
    }
    #info {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #444;
    }
    #karakter {
      width: 80px;
      height: 80px;
      position: absolute;
      cursor: pointer;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      transition: top 0.3s, left 0.3s;
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <h1>Catch me vro 👽</h1>
  <div id="info">Score: <span id="score">0</span> — <span id="comment">Catch me if you can~</span></div>
  <div id="karakter"></div>

  <audio autoplay loop>
    <source src="terakhir-kali.mp3" type="audio/mpeg">
  </audio>

  <script>
    const karakter = document.getElementById("karakter");
    const scoreDisplay = document.getElementById("score");
    const comment = document.getElementById("comment");

    let score = 0;
    const comments = [
      "Damn cuh, you really on sum smoke 🔥",
      "Ayo chill, bunny got a family 💀",
      "You built like a whole ops tracker 😈",
      "Ain’t no bunny safe when you around 😤",
      "On crip you snappin rn 😮‍💨",
      "That bunny owe you money or what? 💸",
      "This feel personal cuh 👀",
      "You catchin bodies not feelings 😶‍🌫️",
    ];

    function moveKarakter() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      karakter.style.left = `${x}px`;
      karakter.style.top = `${y}px`;
    }

    karakter.onclick = () => {
      score++;
      scoreDisplay.innerText = score;
      const randComment = comments[Math.floor(Math.random() * comments.length)];
      comment.innerText = randComment;
    };

    setInterval(moveKarakter, 700);
    moveKarakter();
  </script>

</body>
</html>
